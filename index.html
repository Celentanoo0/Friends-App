            </header>
            <main class="main main_margin">
                <div class="sidebar sidebar_margin">
                    <form action="#" class="sidebar__form form form-main">
                        <div class="form__age-filter">
                            <h1>Sort by age:</h1>
                            <input type="radio" name="age" id="fromOld" />
                            <label for="fromOld">
                                <img
                                    src="img/svg/iconmonstr-sort-24.svg"
                                    alt="from"
                                />
                            </label>
                            <input type="radio" name="age" id="fromYoung" />
                            <label for="fromYoung">
                                <img
                                    src="img/svg/iconmonstr-sort-26.svg"
                                    alt="to"
                                />
                            </label>
                        </div>
                        <div class="form__name-filter">
                            <h1>Sort by name:</h1>
                            <input type="radio" name="name" id="fromZtoA" />
                            <label for="fromZtoA">
                                <img
                                    src="img/svg/iconmonstr-sort-24.svg"
                                    alt="from"
                                />
                            </label>
                            <input type="radio" name="name" id="fromAtoZ" />
                            <label for="fromAtoZ">
                                <img
                                    src="img/svg/iconmonstr-sort-26.svg"
                                    alt="to"
                                />
                            </label>
                        </div>
                        <div class="form__age-from-to-filter">
                            <h1>Filter by age:</h1>
                            <input
                                type="number"
                                name="age-from"
                                id="age-from"
                                min="1"
                                max="120"
                                placeholder="21"
                            />
                            <p>to</p>
                            <input
                                type="number"
                                name="age-to"
                                id="age-to"
                                min="1"
                                max="120"
                                placeholder="32"
                            />
                            <input
                                type="button"
                                value="filter"
                                class="age-from-to-btn"
                                id="filter-age"
                            />
                        </div>
                        <div class="form__search-by-name">
                            <h1>Filter by name:</h1>
                            <input
                                type="text"
                                name="name-search"
                                id="name-search"
                                placeholder="Emily"
                            />
                            <input
                                type="button"
                                value="Filter"
                                id="search-by-name"
                            />
                        </div>
                        <div class="form__gender-filter">
                            <h1>Filter by gender:</h1>
                            <div class="form__gender-filter_genders">
                                <input
                                    type="radio"
                                    name="gender"
                                    id="gender-all"
                                    checked
                                />
                                <label for="gender-all">
                                    <img
                                        src="img/svg/iconmonstr-gender-5.svg"
                                        alt="all"
                                    />
                                </label>
                                <input
                                    type="radio"
                                    name="gender"
                                    id="gender-male"
                                />
                                <label for="gender-male">
                                    <img
                                        src="img/svg/iconmonstr-gender-1.svg"
                                        alt="male"
                                    />
                                </label>
                                <input
                                    type="radio"
                                    name="gender"
                                    id="gender-female"
                                />
                                <label for="gender-female">
                                    <img
                                        src="img/svg/iconmonstr-gender-2.svg"
                                        alt="female"
                                    />
                                </label>
                            </div>
                        </div>
                        <div class="form__reset" id="form-reset">reset</div>
                    </form>
                </div>
                <div class="main-content main-content_margin">
                    <ul class="cards-wrapper _loaded" id="paginated-list" aria-live="polite">
                        <li>
                            <div class="cards-wrapper__loading">Loading...</div>
                        </li>
                    </ul>
                    <nav
                        class="pagination-container pagination-container_margin-top"
                    >
                        <button
                            class="pagination-button"
                            id="prev-button"
                            title="Previous page"
                            aria-label="Previous page"
                        >
                            &lt;
                        </button>
                        <div id="pagination-numbers"></div>
                        <button
                            class="pagination-button"
                            id="next-button"
                            title="Next page"
                            aria-label="Next page"
                        >
                            &gt;
                        </button>
                    </nav>
                </div>
